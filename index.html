<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="javascript promises">
    <title>javascript promises
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
</head>
<body>
   <div class="container" >
   <div class="row" id="user-details">
   
   </div>
   </div> 
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
      .then((res)=>
        res.json()
      )
      .then((userdetails)=>{
       let user_detail=userdetails.map((user)=>{
        return `
        <div class="col">
        <div class="grid gap-0 column-gap-3">
        <div class="p-2 g-col-6">
        <div class="card" style="width:20rem">
        <div class="card-body">
          <h5 class="card-title">${user.name}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">${
            user.username}</h6>
        <p class="card-text"> street: ${user.address.street}</p> 
        <p class="card-text"> Suite: ${user.address.suite}</p>
        <p class="card-text">city: ${user.address.city} </p> 
        <p class="card-text">zip-code: ${user.address.zipcode}</p>
         <p> Email:<a href="#" class="card-link"> ${user.email}</a></p>
          <p> Website: <a href="#" class="card-link">${user.website}</a><p/>
        </div>
       
      </div>
    </div>
    </div>
    </div>
    `
})
    document.querySelector("#user-details").innerHTML=user_detail
})
      
      .catch((err)=>
      console.log(`Error has occured while fetching the data ${err}`))
    </script>





  
 
</body>
</html>
